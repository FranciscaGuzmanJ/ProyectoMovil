<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">
        Entrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <!-- Recorre el array de imágenes y muestra cada una -->
      <ion-col size="6" *ngFor="let item of items">
        <ion-card>
          <img [src]="item.url" alt="Imagen de ejemplo" />
          <ion-card-content>
            <p>{{ item.description }}</p> <!-- Muestra la descripción si existe -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
