<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card >
    <ion-icon class="iconLogin" name="person-outline"></ion-icon>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>      
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="login.usuario" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="login.password" ></ion-input>
      </ion-item>
      <ion-button expand="block" class="heartbeat" (click)="ingresar()">Iniciar Sesión</ion-button>
      <a [routerLink]="['/password']">Recuperar Contraseña</a>
    </ion-card-content>
  </ion-card>
</ion-content>
